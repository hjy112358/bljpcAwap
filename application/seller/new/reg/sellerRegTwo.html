<script>


    $(function () {
        $.ajax({
            url: "{:U('reg/getloginstatus')}",
            type: "POST",
            success: function (res) {
                if (res == false) {
                    $('.loginOut').html('');
                }
            }
        })
    })
    $('.loginOut').click(function () {
        $.ajax({
            url: "{:U('reg/loginstatusout')}",
            type: "POST",
            success: function (res) {
                if (res == true) {
                    alert('已退出账户');
                    window.location.reload();
                }
            }
        })
    })



    $(".nextStep").on("click", function () {
        var islogin = $('#islogin').val();
        if (islogin == 0) {
            alert('请先登录');
            window.location.href = 'loginNew.html';
            return false;
        }
        if (checkEmpty($("#contacts_name").val(),'contacts_name','联系人姓名','') != 1) {
		alert("联系人姓名，填写有误");
            $("#contacts_name").focus();
            return;
        }
        if (checkEmpty($("#contacts_mobile").val(),'contacts_mobile','联系人手机','mobile') != 1) {
		alert("联系人手机，填写有误");
            $("#contacts_mobile").focus();
            return;
        }
        if (checkEmpty($("#contacts_email").val(),'contacts_email','联系人电子邮箱','email') != 1) {
		alert("联系人电子邮箱，填写有误");
            $("#contacts_email").focus();
            return;
        }
        document.getElementById('contacts_submit').submit();

    })
    function checkEmpty(value, id, msg, type) {
        var _email = /^([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\-|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
        var _phone = /^((\+?[0-9]{2,4}\-[0-9]{3,4}\-)|([0-9]{3,4}\-))?([0-9]{7,8})(\-[0-9]+)?$/;
        var _mobile =/^1(3|5|6|7|8|9)\d{9}$/;
        var _positiveInteger = /^[0-9]*[1-9][0-9]*$/;
        if(value == "" ||  ($.trim(value)).length == 0){
            var v = document.getElementById(id+"Span");
            v.innerHTML = "请填写" + msg;
            v.className="warning-text1";
            v.style.display="block";
            //输入框样式添加warning
            $("#"+id).addClass("warning");
        } else {
            if ((type == "email" && !(_email.test(value))) || (type == "phone" && !(_phone.test(value))) || (type == "mobile" && !(_mobile.test(value))) || (type == "zip" && !(_zip.test(value)))  || (type == "positiveInteger" && !(_positiveInteger.test(value)))) {
                var v = document.getElementById(id+"Span");
                if (type == "positiveInteger") {
                    msg = msg + "(正整数)"
                }
                v.innerHTML = "格式错误，请正确填写" + msg;
                v.className="warning-text2";
                v.style.display="block";
                $("#"+id).addClass("warning");
                return;
            } else {
                document.getElementById(id+"Span").className="";
                document.getElementById(id+"Span").innerHTML="";
                document.getElementById(id+"Span").style.display="none";
                $("#"+id).removeClass("warning");
                return 1;
            }
        }
    }

</script>
