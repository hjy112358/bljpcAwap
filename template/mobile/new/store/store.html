    function collects(){
        var is_show = "{$is_show}";
        var store_id = "{$store_id}";
        var is_collect = "{$is_collect}";
        if (is_show == "0") {
            layer.alert({
                content: '请先登录!',
            });
            return false;
        }
        $.ajax({
            type: "POST",
            url: "{:url('store/add_storecollect')}",
            data: { store_id: store_id, is_collect: is_collect },
            success: function (data) {
                if (data['status'] == 1) {
                    layer.alert({
                        content: data['msg'],

                    })
                    if (data['type'] == '1') {
                        $("#guanzhu").html('已关注');
                    }else{
                        $("#guanzhu").html('关注');
                    }

                } else {
                    layer.alert({
                        content: data['msg'],
                    });
                    return false;
                }
            }


        })
