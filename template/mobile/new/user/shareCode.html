	<script type="text/javascript">

	window.onload = function () {
		$("#codeimg").qrcode({
			render: "canvas", //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
			text: "http://abc.fyc365.cn/mobile/User/reg.html?invite_id=" + '{$invitecode}', //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
			width: "109", //二维码的宽度
			height: "109", //二维码的高度
			background: "#FFFFFF", //二维码的后景色
			foreground: "#000000", //二维码的前景色
			src: "{$head_pic}" //二维码中间的图片
		});
		var loding = layer.load(0, {
			offset: '35%'
		});
		var codeImg = '';
			setTimeout(function() {
				var imgData = document.getElementById("codeimg").children[0].toDataURL("image/jpeg");
				$('#base').attr('src', imgData)
				document.documentElement.style.fontSize = (document.documentElement.clientWidth / 750) * 100 + 'px';
				var height = $(this).height();
				$('.shareCode').css('height', height + 'px');
				codeImg = document.getElementById('base');
				var invitation_back = document.getElementById('invitation_back')
			$(".codemsg").removeClass("hidden")
			}, 500)

				function draw() {
					var canvas = document.getElementById('canvas');
					var ctx = canvas.getContext('2d');
					//  计算画布的宽度
					width = canvas.offsetWidth,
						//  计算画布的高度
						height = canvas.offsetHeight,
						//  设置宽高
						canvas.width = width;
					canvas.height = height;

					ctx.fillStyle = '#ffffff';
					ctx.fillRect(0, 0, width, height);
					ctx.drawImage(invitation_back, 0, 0, width, height);
					ctx.drawImage(codeImg, (width / 2) - (height * .2 / 2), height * .65, height * .18, height * .18);
					ctx.font = '13px Arial';
					ctx.fillStyle = '#fff';
					ctx.fillText('长按识别二维码', (width / 2) - 52, height * .88);
					layer.close(loding);
				}

		setTimeout(function () {
			draw();
			var type = 'jpg';
			download(type);
		}, 1000)

			//图片下载操作,指定图片类型
			function download(type) {
				var canvas = document.getElementById('canvas');
				//设置保存图片的类型
				var imgdata = canvas.toDataURL(type);
				//将mime-type改为image/octet-stream,强制让浏览器下载
				var fixtype = function(type) {
					type = type.toLocaleLowerCase().replace(/jpg/i, 'jpeg');
					var r = type.match(/png|jpeg|bmp|gif/)[0];
					return 'image/' + r;
				}
				imgdata = imgdata.replace(fixtype(type), 'image/octet-stream')
				$('#canvasImg').attr('src', imgdata).css('display', 'black')
			}
		}
