<script>
    $(".tradecodelist ul li").each(function(){
        var _this=$(this);
        _this.find("span").on("click",function(){
            var sellNum=$(this).attr("data-num");
            var sellId=$(this).attr("data-id");
            var sellUserId=$(this).attr("data-userid");

            $.ajax({
                url:"{:U('User/scaleList_do')}",
                data:{sellNum:sellNum,sellId:sellId,sellUserId:sellUserId},
                type:"POST",
                success:function(res){
                    if (res==1) {
                        alert('购买成功');
                        window.location.reload();
                        return false;
                    } else {
                        alert('购买失败');
                    }
                }
            })
            return false
        })
    })

</script>
