<script>
    $(function () {
        $(".servelist ul li").on("click", function () {
            var _this = $(this);
            $("input[name='fuwu_rank']").val(_this.data('id'));
            _this.addClass("active");
            _this.prevAll().addClass("active");
            _this.nextAll().removeClass("active")
        })
        $(".logisticslist ul li").on("click", function () {
            var _this = $(this);
            $("input[name='ship_rank']").val(_this.data('id'));
            _this.addClass("active");
            _this.prevAll().addClass("active");
            _this.nextAll().removeClass("active");
        })
        $(".gradelist ul li").on("click", function () {
            var _this = $(this);
            $("input[name='goods_rank']").val(_this.data('id'));
            if(_this.data('id') == '1'){
                $(".badGrade").html('很差');
            }
            if(_this.data('id') == '2'){
                $(".badGrade").html('差');
            }
            if(_this.data('id') == '3'){
                $(".badGrade").html('一般');
            }
            if(_this.data('id') == '4'){
                $(".badGrade").html('好');
            }
            if(_this.data('id') == '5'){
                $(".badGrade").html('很好');
            }
            _this.addClass("active");
            _this.prevAll().addClass("active");
            _this.nextAll().removeClass("active");
            
        })


        layui.use(['upload', 'laytpl', 'form'], function () {
            var $ = layui.jquery
                , upload = layui.upload
                , laytpl = layui.laytpl
                , form = layui.form;
            var imgFiles;
            var imgfiles = [];
            var files;
            addcomment = function () {
                var goods_rank = $("input[name='goods_rank']").val();
                var ship_rank = $("input[name='ship_rank']").val();
                var fuwu_rank = $("input[name='fuwu_rank']").val();
                var order_id = $("input[name='order_id']").val();
                var store_id = $("input[name='store_id']").val();
                var user_id = $("input[name='user_id']").val();
                var goods_id = $("input[name='goods_id']").val();
                var content = $("#content").val();
                var imgs = '';
                if (content == '') {
                    layer.msg('评论内容不能为空');
                    return false;
                }
                if (imgfiles != undefined) {
                    var length = imgfiles.length;
                    for (var i = 0; i < imgfiles.length; i++) {
                        var nums = i;
                        var formData = new FormData();
                        formData.append('comment_img', imgfiles[i]);
                        if (nums == (imgfiles.length - 1)) {
                            $.ajax({
                                url: "{:U('/admin/Uploadify/comment_imgs')}",
                                type: 'POST',
                                data: formData,
                                dataType: 'JSON',
                                processData: false,
                                cache: false,
                                contentType: false,
                                success: function (ret) {
                                    if (ret == 0) {
                                        layer.msg('图片上传失败！')
                                        return false;
                                    } else {

                                        if (imgs == '') {
                                            imgs = ret;
                                        } else {
                                            imgs = imgs + ',' + ret;
                                        }
                                        $.ajax({
                                            url: "{:U('user/add_comments')}",
                                            type: 'POST',
                                            data: { goods_rank:goods_rank,ship_rank:ship_rank,fuwu_rank:fuwu_rank,order_id:order_id,user_id:user_id,content: content,imgs: imgs,store_id:store_id,goods_id:goods_id},
                                            success: function (data) {
                                               if(data['status']==1){
                                                    layer.msg('评论成功');
                                                    window.location.href="/mobile/order/orderlist_daiping";
                                               }else{
                                                    layer.msg('评论失败');
                                                    return false;
                                               }
                                            }
                                        })
                                    }
                                }
                            })
                        } else {
                            $.ajax({
                                url: "{:U('/admin/Uploadify/comment_imgs')}",
                                type: 'POST',
                                data: formData,
                                dataType: 'JSON',
                                processData: false,
                                cache: false,
                                contentType: false,
                                success: function (ret) {
                                    if (ret == 0) {
                                        layer.msg('图片上传失败！')
                                        return false;
                                    } else {

                                        if (imgs == '') {
                                            imgs = ret;
                                        } else {
                                            imgs = imgs + ',' + ret;
                                        }

                                    }
                                }
                            })
                        }

                    }

                }

            }



            //多图片上传
            var uploadInst = upload.render({
                elem: '#sele_imgs'  //开始
                , acceptMime: 'image/*'
                , url: '/upload/'
                , auto: false
                , bindAction: '#upload_imgs'
                , multiple: true
                , size: 1024 * 12
                , choose: function (obj) {  //选择图片后事件
                    files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    imgFiles = files;

                    console.log(imgFiles);
                    $('#upload_imgs').prop('disabled', false);

                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        var data = {
                            index: index,
                            name: file.name,
                            result: result
                        };
                        imgfiles.push(file)
                        console.log(imgfiles)
                        //将预览html 追加
                        laytpl(img_template.innerHTML).render(data, function (html) {
                            $('#imgs').append(html);
                        });

                        //绑定单击事件
                        $('#imgs div:last-child>img').click(function () {
                            var isChecked = $(this).siblings("input").prop("checked");
                            $(this).siblings("input").prop("checked", !isChecked);
                            return false;
                        });



                    });
                }
                , before: function (obj) { //上传前回函数
                    layer.load(); //上传loading
                }
                , done: function (res, index, upload) {    //上传完毕后事件

                    layer.closeAll('loading'); //关闭loading
                    //上传完毕

                    $('#imgs').html("");//清空操作

                    top.layer.msg("上传成功！");

                    return delete imgFiles[index]; //删除文件队列已经上传成功的文件

                }
                , error: function (index, upload) {

                    layer.closeAll('loading'); //关闭loading

                    top.layer.msg("上传失败！");

                }
            });


            $(document).on("click", "#delimg", function () {
                var index = $(this).parent().attr("filename");
                var index_two = $(this).parent().index();
                // console.log($(this).parent().index());
                $(this).parent().remove();
                delete files[index]; //删除对应的文件
                imgFiles = files;
                imgfiles.splice(index_two, 1);
                console.log(imgfiles);

            });

        });




    })
</script>
