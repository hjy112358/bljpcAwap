<script type="text/javascript">

		function checkSubmit() {
			var username = $.trim($('#username').val());
			var password = $.trim($('#password').val());
			var referurl = $('#referurl').val();
			if (username == '') {
				showErrorMsg('用户名不能为空!');
				return false;
			}
			if (!checkMobile(username) && !checkEmail(username)) {
				showErrorMsg('账号格式不匹配!');
				return false;
			}
			if (password == '') {
				showErrorMsg('密码不能为空!');
				return false;
			}

			if ($.trim($('#verify_code').val()) == '') {
				//showErrorMsg('验证码不能为空!');
				//return false;
			}
			//$('#login-form').submit();
			$.ajax({
				type: 'post',
				url: '/index.php?m=Mobile&c=User&a=do_login&t=' + Math.random(),
				data: { username: username, password: password, referurl: referurl },
				dataType: 'json',
				success: function (res) {
					if (res.status == 1) {
						top.location.href = res.url;
					} else {
						showErrorMsg(res.msg);
					}
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					showErrorMsg('网络失败，请刷新页面后重试');
				}
			})
		}


		function checkMobile(tel) {
			var reg = /(^1[3|4|5|6|7|8][0-9]{9}$)/;
			if (reg.test(tel)) {
				return true;
			} else {
				return false;
			};
		}

		

		function showErrorMsg(msg) {
			//$('.msg-err').show();
			//$('.J-errorMsg').html(msg);
			layer.open({ content: msg, time: 2 });
		}

		function verify() {
			$('#verify_code_img').attr('src', '/index.php?m=Home&c=User&a=verify&r=' + Math.random());
		}

	</script>
