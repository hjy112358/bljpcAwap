<script>
    var flag=0;
    $('#submit').click(function(){
        if(flag==0){
            var max=parseFloat($("#max").val());
            var yue=parseFloat($("#yue").val());
            var tel=$("#tel").val();
            var paypwd=$("#paypwd").val();
            if(yue > max){
                alert("余额不足");
                flag=0;
            }else{
                flag=1;
                $.ajax({
                    url:"{:U('User/accounts_do')}",
                    data:{tel:tel,yue:yue,paypwd:paypwd,max:max},
                    type:"POST",
                    success:function(res){
                        if (res==1) {
                            alert('转账成功');
                            window.history.back(-1);
                            flag=0
                        }else{
                            alert(res);
                            flag=0
                        }
                    }
                })
            }
        }

    })
</script>
